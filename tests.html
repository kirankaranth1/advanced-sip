<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator Tests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }
        h1 { color: #1a237e; }
        h2 { color: #3f51b5; margin-top: 30px; }
        .test-case {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #ccc;
        }
        .test-case.pass {
            border-left-color: #4caf50;
        }
        .test-case.fail {
            border-left-color: #f44336;
        }
        .test-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .test-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }
        .pass .test-status {
            background: #4caf50;
            color: white;
        }
        .fail .test-status {
            background: #f44336;
            color: white;
        }
        .test-details {
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.9em;
            color: #555;
        }
        .error-msg {
            color: #f44336;
            font-weight: bold;
            margin-top: 5px;
        }
        .summary {
            background: #e8eaf6;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1.1em;
        }
        .summary .total { font-weight: bold; }
        .summary .passed { color: #4caf50; }
        .summary .failed { color: #f44336; }
    </style>
</head>
<body>
    <h1>ðŸ§ª SIP Calculator Test Suite</h1>
    <div class="summary">
        <div class="total">Total Tests: <span id="totalTests">0</span></div>
        <div class="passed">Passed: <span id="passedTests">0</span></div>
        <div class="failed">Failed: <span id="failedTests">0</span></div>
    </div>
    <div id="testResults"></div>

    <script>
        // Test framework
        const tests = [];
        let passed = 0;
        let failed = 0;

        function test(name, fn) {
            tests.push({ name, fn });
        }

        function runTests() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '';

            tests.forEach(({ name, fn }) => {
                const testDiv = document.createElement('div');
                testDiv.className = 'test-case';
                
                const testNameDiv = document.createElement('div');
                testNameDiv.className = 'test-name';
                testNameDiv.textContent = name;
                
                const statusSpan = document.createElement('span');
                statusSpan.className = 'test-status';
                
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'test-details';

                try {
                    fn(detailsDiv);
                    testDiv.classList.add('pass');
                    statusSpan.textContent = 'PASS';
                    passed++;
                } catch (error) {
                    testDiv.classList.add('fail');
                    statusSpan.textContent = 'FAIL';
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-msg';
                    errorDiv.textContent = error.message;
                    detailsDiv.appendChild(errorDiv);
                    failed++;
                }

                testNameDiv.appendChild(statusSpan);
                testDiv.appendChild(testNameDiv);
                testDiv.appendChild(detailsDiv);
                resultsDiv.appendChild(testDiv);
            });

            document.getElementById('totalTests').textContent = tests.length;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
        }

        function assertEquals(actual, expected, message, tolerance = 1) {
            const diff = Math.abs(actual - expected);
            if (diff > tolerance) {
                throw new Error(`${message}\nExpected: ${expected.toFixed(2)}\nActual: ${actual.toFixed(2)}\nDiff: ${diff.toFixed(2)}`);
            }
        }

        // Calculation functions (to be tested)
        function calculateSipCorrect(params) {
            const {
                portfolios,
                investmentYears,
                postInvestmentGrowthYears,
                swpType,
                swpAmount,
                annualSwpIncrease,
                inflation,
                taxRate
            } = params;

            const investmentMonths = investmentYears * 12;
            const postInvestmentGrowthMonths = postInvestmentGrowthYears * 12;
            const totalGrowthYears = investmentYears + postInvestmentGrowthYears;

            let corpus = 0;
            let totalInvested = 0;
            let totalWithdrawn = 0;

            // Initialize corpus with existing investments
            portfolios.forEach(p => {
                corpus += p.existingInvestment;
                totalInvested += p.existingInvestment;
            });

            // Track current SIP amounts for each portfolio
            const currentMonthlySips = portfolios.map(p => p.monthlySip);
            let currentSwpAmount = swpAmount;

            // --- Phase 1: Investment Period (SIP + Growth + SWP) ---
            for (let month = 1; month <= investmentMonths; month++) {
                // 1. Add SIP contributions from all portfolios
                portfolios.forEach((p, index) => {
                    if (currentMonthlySips[index] > 0) {
                        corpus += currentMonthlySips[index];
                        totalInvested += currentMonthlySips[index];
                    }
                });

                // 2. Apply growth (weighted average of all portfolio returns)
                let totalGrowth = 0;
                portfolios.forEach(p => {
                    const monthlyReturn = p.annualReturn / 12;
                    totalGrowth += corpus * monthlyReturn;
                });
                corpus += totalGrowth / portfolios.length;

                // 3. Apply SWP withdrawal
                if (currentSwpAmount > 0) {
                    if (swpType === 'monthly') {
                        corpus -= currentSwpAmount;
                        totalWithdrawn += currentSwpAmount;
                    } else if (swpType === 'yearly' && month % 12 === 0) {
                        corpus -= currentSwpAmount;
                        totalWithdrawn += currentSwpAmount;
                    }
                }

                // 4. Process annual increases at year end
                if (month % 12 === 0 && month < investmentMonths) {
                    portfolios.forEach((p, index) => {
                        if (p.annualSipIncrease > 0) {
                            currentMonthlySips[index] *= (1 + p.annualSipIncrease);
                        }
                    });
                    if (annualSwpIncrease > 0) {
                        currentSwpAmount *= (1 + annualSwpIncrease);
                    }
                }
            }

            // --- Phase 2: Post-Investment Growth Period (No SIP + Growth + SWP) ---
            for (let month = 1; month <= postInvestmentGrowthMonths; month++) {
                // 1. Apply growth
                let totalGrowth = 0;
                portfolios.forEach(p => {
                    const monthlyReturn = p.annualReturn / 12;
                    totalGrowth += corpus * monthlyReturn;
                });
                corpus += totalGrowth / portfolios.length;

                // 2. Apply SWP withdrawal
                if (currentSwpAmount > 0) {
                    if (swpType === 'monthly') {
                        corpus -= currentSwpAmount;
                        totalWithdrawn += currentSwpAmount;
                    } else if (swpType === 'yearly' && month % 12 === 0) {
                        corpus -= currentSwpAmount;
                        totalWithdrawn += currentSwpAmount;
                    }
                }

                // 3. Process annual SWP increases
                if (month % 12 === 0 && month < postInvestmentGrowthMonths) {
                    if (annualSwpIncrease > 0) {
                        currentSwpAmount *= (1 + annualSwpIncrease);
                    }
                }
            }

            const maturityValue = corpus > 0 ? corpus : 0;
            const wealthGained = (maturityValue - totalInvested) + totalWithdrawn;
            const taxOnGains = wealthGained > 0 ? wealthGained * taxRate : 0;
            const valueAfterTax = maturityValue - taxOnGains;
            const inflationAdjustedValue = maturityValue / Math.pow(1 + inflation, totalGrowthYears);

            return {
                maturityValue,
                totalInvested,
                totalWithdrawn,
                wealthGained,
                valueAfterTax,
                inflationAdjustedValue,
                totalDuration: totalGrowthYears
            };
        }

        // ===== TEST CASES =====

        test("Test 1: Simple SIP without SWP (10k/month, 12% return, 10 years)", (details) => {
            const result = calculateSipCorrect({
                portfolios: [{
                    existingInvestment: 0,
                    monthlySip: 10000,
                    annualSipIncrease: 0,
                    annualReturn: 0.12
                }],
                investmentYears: 10,
                postInvestmentGrowthYears: 0,
                swpType: 'none',
                swpAmount: 0,
                annualSwpIncrease: 0,
                inflation: 0,
                taxRate: 0
            });

            // Expected: Using FV formula for monthly SIP
            // FV = P Ã— [((1 + r)^n - 1) / r] Ã— (1 + r)
            // Where P = 10000, r = 0.12/12 = 0.01, n = 120
            const expected = 2300387; // Approx value

            details.innerHTML = `
                Total Invested: â‚¹${result.totalInvested.toFixed(2)}<br>
                Maturity Value: â‚¹${result.maturityValue.toFixed(2)}<br>
                Wealth Gained: â‚¹${result.wealthGained.toFixed(2)}
            `;

            assertEquals(result.totalInvested, 1200000, "Total invested should be 10k Ã— 120 months", 1);
            assertEquals(result.maturityValue, expected, "Maturity value", 5000);
        });

        test("Test 2: SIP with existing investment (5L existing + 10k/month, 12%, 10 years)", (details) => {
            const result = calculateSipCorrect({
                portfolios: [{
                    existingInvestment: 500000,
                    monthlySip: 10000,
                    annualSipIncrease: 0,
                    annualReturn: 0.12
                }],
                investmentYears: 10,
                postInvestmentGrowthYears: 0,
                swpType: 'none',
                swpAmount: 0,
                annualSwpIncrease: 0,
                inflation: 0,
                taxRate: 0
            });

            details.innerHTML = `
                Total Invested: â‚¹${result.totalInvested.toFixed(2)}<br>
                Maturity Value: â‚¹${result.maturityValue.toFixed(2)}<br>
                Wealth Gained: â‚¹${result.wealthGained.toFixed(2)}
            `;

            assertEquals(result.totalInvested, 1700000, "Total invested = 500k + 1200k", 1);
            // Existing investment grows to ~500k Ã— (1.01)^120 â‰ˆ 1,648,000
            // SIP portion: ~2,300,387
            // Total: ~3,948,387
            assertEquals(result.maturityValue, 3948000, "Maturity with existing investment", 10000);
        });

        test("Test 3: Step-up SIP (10k/month, 10% annual increase, 12% return, 5 years)", (details) => {
            const result = calculateSipCorrect({
                portfolios: [{
                    existingInvestment: 0,
                    monthlySip: 10000,
                    annualSipIncrease: 0.10,
                    annualReturn: 0.12
                }],
                investmentYears: 5,
                postInvestmentGrowthYears: 0,
                swpType: 'none',
                swpAmount: 0,
                annualSwpIncrease: 0,
                inflation: 0,
                taxRate: 0
            });

            details.innerHTML = `
                Total Invested: â‚¹${result.totalInvested.toFixed(2)}<br>
                Maturity Value: â‚¹${result.maturityValue.toFixed(2)}<br>
                Wealth Gained: â‚¹${result.wealthGained.toFixed(2)}
            `;

            // With 10% step-up, invested amount increases each year
            // Year 1: 10kÃ—12 = 120k
            // Year 2: 11kÃ—12 = 132k
            // Year 3: 12.1kÃ—12 = 145.2k
            // Year 4: 13.31kÃ—12 = 159.72k
            // Year 5: 14.641kÃ—12 = 175.69k
            // Total: ~732.6k
            assertEquals(result.totalInvested, 732600, "Step-up total invested", 1000);
        });

        test("Test 4: Monthly SWP (10k SIP, 5k withdrawal, 12% return, 10 years)", (details) => {
            const result = calculateSipCorrect({
                portfolios: [{
                    existingInvestment: 0,
                    monthlySip: 10000,
                    annualSipIncrease: 0,
                    annualReturn: 0.12
                }],
                investmentYears: 10,
                postInvestmentGrowthYears: 0,
                swpType: 'monthly',
                swpAmount: 5000,
                annualSwpIncrease: 0,
                inflation: 0,
                taxRate: 0
            });

            details.innerHTML = `
                Total Invested: â‚¹${result.totalInvested.toFixed(2)}<br>
                Total Withdrawn: â‚¹${result.totalWithdrawn.toFixed(2)}<br>
                Maturity Value: â‚¹${result.maturityValue.toFixed(2)}<br>
                Wealth Gained: â‚¹${result.wealthGained.toFixed(2)}
            `;

            assertEquals(result.totalInvested, 1200000, "Total invested", 1);
            assertEquals(result.totalWithdrawn, 600000, "Total withdrawn (5k Ã— 120)", 1);
            // Net contribution is 5k/month, so maturity should be approximately half of test 1
            assertEquals(result.maturityValue, 1150000, "Maturity with SWP", 50000);
        });

        test("Test 5: Post-investment growth period (10k SIP for 10y, then 10y growth)", (details) => {
            const result = calculateSipCorrect({
                portfolios: [{
                    existingInvestment: 0,
                    monthlySip: 10000,
                    annualSipIncrease: 0,
                    annualReturn: 0.12
                }],
                investmentYears: 10,
                postInvestmentGrowthYears: 10,
                swpType: 'none',
                swpAmount: 0,
                annualSwpIncrease: 0,
                inflation: 0,
                taxRate: 0
            });

            details.innerHTML = `
                Total Duration: ${result.totalDuration} years<br>
                Total Invested: â‚¹${result.totalInvested.toFixed(2)}<br>
                Maturity Value: â‚¹${result.maturityValue.toFixed(2)}<br>
                Wealth Gained: â‚¹${result.wealthGained.toFixed(2)}
            `;

            assertEquals(result.totalDuration, 20, "Total duration", 0);
            assertEquals(result.totalInvested, 1200000, "Total invested (only first 10 years)", 1);
            // After 10 years: ~2.3M, then grows for another 10 years at 12%
            // 2.3M Ã— (1.01)^120 â‰ˆ 7.58M
            assertEquals(result.maturityValue, 7580000, "Maturity after 20 years", 100000);
        });

        test("Test 6: Multi-portfolio calculation (2 portfolios)", (details) => {
            const result = calculateSipCorrect({
                portfolios: [
                    {
                        existingInvestment: 0,
                        monthlySip: 10000,
                        annualSipIncrease: 0,
                        annualReturn: 0.12
                    },
                    {
                        existingInvestment: 0,
                        monthlySip: 5000,
                        annualSipIncrease: 0,
                        annualReturn: 0.15
                    }
                ],
                investmentYears: 10,
                postInvestmentGrowthYears: 0,
                swpType: 'none',
                swpAmount: 0,
                annualSwpIncrease: 0,
                inflation: 0,
                taxRate: 0
            });

            details.innerHTML = `
                Total Invested: â‚¹${result.totalInvested.toFixed(2)}<br>
                Maturity Value: â‚¹${result.maturityValue.toFixed(2)}<br>
                Wealth Gained: â‚¹${result.wealthGained.toFixed(2)}
            `;

            assertEquals(result.totalInvested, 1800000, "Total invested (10k + 5k) Ã— 120", 1);
            // Combined maturity should be significant
            assertEquals(result.maturityValue, 3000000, "Multi-portfolio maturity", 200000);
        });

        test("Test 7: Tax calculation (assume 1M profit, 10% tax)", (details) => {
            const result = calculateSipCorrect({
                portfolios: [{
                    existingInvestment: 1000000,
                    monthlySip: 0,
                    annualSipIncrease: 0,
                    annualReturn: 0.12
                }],
                investmentYears: 10,
                postInvestmentGrowthYears: 0,
                swpType: 'none',
                swpAmount: 0,
                annualSwpIncrease: 0,
                inflation: 0,
                taxRate: 0.10
            });

            details.innerHTML = `
                Total Invested: â‚¹${result.totalInvested.toFixed(2)}<br>
                Maturity Value: â‚¹${result.maturityValue.toFixed(2)}<br>
                Wealth Gained: â‚¹${result.wealthGained.toFixed(2)}<br>
                Value After Tax: â‚¹${result.valueAfterTax.toFixed(2)}
            `;

            const taxOnGains = result.wealthGained * 0.10;
            const expectedAfterTax = result.maturityValue - taxOnGains;
            
            assertEquals(result.valueAfterTax, expectedAfterTax, "Tax calculation", 1);
        });

        test("Test 8: Inflation adjustment (6% inflation over 10 years)", (details) => {
            const result = calculateSipCorrect({
                portfolios: [{
                    existingInvestment: 0,
                    monthlySip: 10000,
                    annualSipIncrease: 0,
                    annualReturn: 0.12
                }],
                investmentYears: 10,
                postInvestmentGrowthYears: 0,
                swpType: 'none',
                swpAmount: 0,
                annualSwpIncrease: 0,
                inflation: 0.06,
                taxRate: 0
            });

            details.innerHTML = `
                Maturity Value: â‚¹${result.maturityValue.toFixed(2)}<br>
                Inflation-Adjusted: â‚¹${result.inflationAdjustedValue.toFixed(2)}<br>
                Purchasing Power Loss: ${((1 - result.inflationAdjustedValue / result.maturityValue) * 100).toFixed(2)}%
            `;

            const expectedAdjusted = result.maturityValue / Math.pow(1.06, 10);
            assertEquals(result.inflationAdjustedValue, expectedAdjusted, "Inflation adjustment", 1);
        });

        test("Test 9: Yearly SWP (10k SIP, 60k yearly withdrawal, 12%, 10 years)", (details) => {
            const result = calculateSipCorrect({
                portfolios: [{
                    existingInvestment: 0,
                    monthlySip: 10000,
                    annualSipIncrease: 0,
                    annualReturn: 0.12
                }],
                investmentYears: 10,
                postInvestmentGrowthYears: 0,
                swpType: 'yearly',
                swpAmount: 60000,
                annualSwpIncrease: 0,
                inflation: 0,
                taxRate: 0
            });

            details.innerHTML = `
                Total Invested: â‚¹${result.totalInvested.toFixed(2)}<br>
                Total Withdrawn: â‚¹${result.totalWithdrawn.toFixed(2)}<br>
                Maturity Value: â‚¹${result.maturityValue.toFixed(2)}<br>
                Wealth Gained: â‚¹${result.wealthGained.toFixed(2)}
            `;

            assertEquals(result.totalWithdrawn, 600000, "Yearly withdrawal (60k Ã— 10)", 1);
        });

        test("Test 10: SWP with annual increase (5k monthly SWP, 5% annual increase)", (details) => {
            const result = calculateSipCorrect({
                portfolios: [{
                    existingInvestment: 1000000,
                    monthlySip: 0,
                    annualSipIncrease: 0,
                    annualReturn: 0.12
                }],
                investmentYears: 10,
                postInvestmentGrowthYears: 0,
                swpType: 'monthly',
                swpAmount: 5000,
                annualSwpIncrease: 0.05,
                inflation: 0,
                taxRate: 0
            });

            details.innerHTML = `
                Total Invested: â‚¹${result.totalInvested.toFixed(2)}<br>
                Total Withdrawn: â‚¹${result.totalWithdrawn.toFixed(2)}<br>
                Maturity Value: â‚¹${result.maturityValue.toFixed(2)}
            `;

            // With 5% annual increase, withdrawals grow each year
            // Year 1: 5kÃ—12 = 60k
            // Year 2: 5.25kÃ—12 = 63k
            // ... total should be more than 600k
            assertEquals(result.totalWithdrawn > 600000, true, "Withdrawn amount increases", 0);
        });

        // Run all tests
        window.onload = runTests;
    </script>
</body>
